<html lang="en">
<head>

    <title>Test library loading</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script type="module" src="/dist/combo.mjs"></script>
</head>
<body>
<div class="container col-4"><h1>Combo ES Library Test on page</h1>
    <p>To test the load of the build</p>
    <p>Does not work due to <a href="https://github.com/twbs/bootstrap/issues/31944">the fact that bootstrap does not support ESM</a></p>
    <p id="result"></p>
</div>
<script type="module">
    import combo from './dist/combo.mjs';
    let resultElement = document.getElementById("result");
    if (typeof combo === 'undefined') {
        resultElement.innerHTML = "The element was found";
        resultElement.style.color = 'red';
    } else {
        resultElement.innerHTML = "The combo element was found";
        resultElement.style.color = 'green';
    }
</script>
</body>
</html>
