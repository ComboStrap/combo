<html lang="en">
<head>
    <title>Modal Test on page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <script src="/dist/combo.js"></script>
</head>
<body>
<div class="container col-4">
    <h1>Combo Modal Test on page</h1>
    <h2>Relative on click</h2>
    <div>
        <form>
            <label for="variable" class="visually-hidden">Input Text</label>
            <input type="text" class="form-control" name="variable" id="variable">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
<script>
    document
        .querySelector("form")
        .addEventListener('submit', (event) => {

            event.preventDefault();
            // noinspection JSUnresolvedReference
            let formElement = event.target.closest('form')
            if ('combo' in window) {
                // noinspection JSUnresolvedReference
                combo
                    .FluentModal
                    .createTemporary()
                    .addBody('Yolo')
                    .setPlacementBottomToElement(formElement)
                    .show();
            }
        })

</script>
</body>
</html>
